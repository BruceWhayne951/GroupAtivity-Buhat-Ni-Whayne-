<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Loop</title>
  <style>
body {
  font-family: Arial, sans-serif;
  background: #dfdfdf;
  color: #333;
  text-align: center;
  padding: 40px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 2em;
  color: #222;
  letter-spacing: 1px;
}

button {
  background: #007acc;
  border: none;
  color: #fff;
  padding: 10px 20px;
  margin: 10px;
  font-size: 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #005fa3;
}

button:disabled {
  background: #ccc;
  color: #777;
  cursor: not-allowed;
}

#status {
  margin-top: 25px;
  padding: 15px;
  background: #919191;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 16px;
  line-height: 1.4;
}

  </style>
</head>
<body>
  <h1>Mini Battle Game</h1>
  <p>Choose an action:</p>

  <button onclick="playTurn('attack')">Attack</button>
  <button onclick="playTurn('defend')">Defend</button>
  <button onclick="playTurn('heal')">Heal</button>

  <div id="status">Player HP: 100 | monster HP: 150</div>

  <script>
let playerHP = 100;
let monsterHP = 150;

function playTurn(action) {
  switch (action) {
    case "attack":
      monsterHP -= 10;
      playerHP -= 5; // monster counterattacks
      log("You attack the monster! Monster HP -10, Player HP -5");
      break;

    case "defend":
      playerHP -= 1; // reduced damage
      log("You defend! Player HP -1");
      break;

    case "heal":
      playerHP += 5;
      playerHP -= 2; // monster attacks while healing
      log("You heal! Net Player HP +3");
      break;

    default:
      playerHP -= 5;
      log("Unknown action! Player HP -5");
  }

  updateStatus();

  if (monsterHP <= 0) {
    log("Monster defeated!");
    disableButtons();
  }
  if (playerHP <= 0) {
    log("You are defeated...");
    disableButtons();
  }
}

function updateStatus() {
  document.getElementById("status").innerHTML =
    `Player HP: ${playerHP} | Monster HP: ${monsterHP}`;
}

function log(message) {
  const statusDiv = document.getElementById("status");
  statusDiv.innerHTML += "<br>" + message;
}

function disableButtons() {
  document.querySelectorAll("button").forEach(btn => btn.disabled = true);
}

  </script>
</body>
</html>
